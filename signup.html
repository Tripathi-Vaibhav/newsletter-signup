<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>Newsletter signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

      <!-- Custom styles -->
    <link href="css/signup.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
  <img class="mb-4" src="images/hbtu.png" alt="" width="72" height="90">

  <h3 class="h3 mb-3 font-weight-normal">Signup to my Newsletter</h3>

  <input type="text" class="form-control top" name="fname" placeholder="First name" required autofocus>
  <input type="text" class="form-control middle" name="lname" placeholder="Last name" required>
  <input type="email" class="form-control bottom" name="email" placeholder="Email" required>

  <button class="btn btn-lg btn-info btn-block" type="submit">Sign up</button>
  <p class="mt-5 mb-3 text-muted">&copy; Harcourt Butler Technical Universty</p>
</form>
</body>
</html>
